-- Constants
-- Vertical Offsets
V1 = -20

conky.config = {
    -- colors
    color0 = 'lightblue',
    color1 = 'white',
    color2 = '888888',

    -- fonts
    font0 = 'Free Times:bold:size=10',
    font1 = 'Free Times:size=10',
    font2 = 'Free Times:size=9',
    font3 = 'Free Times:size=6',

    -- stdout
    extra_newline = false,
    out_to_console = false,
    out_to_stderr = false,

    -- window
    own_window = true,
    own_window_type = 'desktop',
    own_window_hints = 'undecorated, below, sticky, skip_taskbar, skip_pager',
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    background = true,
    double_buffer = true,

    -- window style
    alignment = 'top_left',
    gap_x = 30,
    gap_y = 30,
    border_width = 1,
    minimum_width = 5, minimum_height = 5,

    -- style
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    stippled_borders = 0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,

    -- data
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    update_interval = 1.0,
    no_buffers = true,

    -- pad so the boxes dont shift around
    use_spacer = 'left',
    pad_percents = 1,

    -- Custom variables
    -- V1 = -20

}

conky.text = [[
# Logos
${image /etc/conky/icons/debian_spiral3.png -p 360,27 -s 90x90}
#${image /etc/conky/icons/aorus.png -p 420,200 -s 40x40}
#${image /etc/conky/icons/amd.png -p 420,305 -s 60x40}
#${image /etc/conky/icons/rog.png -p 410,630 -s 50x30}
${font0}${color0}PC NAME: $color1 $font1 $nodename
${font0}${color0}OS: $color1 $font1 ${exec lsb_release --short -d}
${font0}${color0}KERNEL: $color1 $font1 ${exec uname -r}
${font0}${color0}UPTIME: $color1 $font1 $uptime_short
$color0${hr 3}
${color0}${font0}FILE SYSTEM$font1$color1
  ${color0}${font0}Type:$font1$color1 ${fs_type /}
  ${color0}${font0}/$font1$color1  ${fs_used /} / ${fs_size /}
    ${fs_bar 10,400}  $fs_used_perc%
    ${diskiograph_read /dev/nvme1n1 10,400 34ebe5 34ebe5}
    ${voffset -13}${diskiograph_write /dev/nvme1n1 10,400 eb3434 eb3434}
  ${color0}${font0}/data$font1$color1  ${fs_used /data} / ${fs_size /data}
    ${fs_bar 10,400 /data} ${fs_used_perc /data}%
    ${diskiograph_read /dev/sdb 10,400 34ebe5 34ebe5}
    ${voffset -13}${diskiograph_write /dev/sdb 10,400 eb3434 eb3434}
$color0${hr 3}
${color0}${font0}CPU$font1
  ${color0}Model:$color ${exec cat /proc/cpuinfo | grep -m1 'model name' | cut -c 14-50}  
  ${color0}Frequency:$color ${freq_g} GHz
  ${color0}Temperature 0:$color ${hwmon 0 temp 1}°C
  ${color0}Temperature 1:$color ${hwmon 1 temp 1}°C
  ${color0}Temperature 2:$color ${hwmon 2 temp 1}°C
  ${color0}Temperature 3:$color ${hwmon 3 temp 1}°C
  ${color0}Temperature 4:$color ${hwmon 4 temp 1}°C
  ${color0}History:
    ${color1}${cpugraph 36 00B706 FF0000 -t}
  ${color0}Total: $color1${cpu}%
    ${color1}${cpubar cpu0 36}

    ${color}${voffset -37}${cpubar cpu1 6}
    ${color}${voffset -17}${cpubar cpu2 6}
    ${color}${voffset -17}${cpubar cpu3 6}
    ${color}${voffset -17}${cpubar cpu4 6}
    ${color}${voffset -17}${cpubar cpu5 6}
    ${color}${voffset -17}${cpubar cpu6 6}
    ${color}${voffset -17}${cpubar cpu7 6}
    ${color}${voffset -17}${cpubar cpu8 6}
    ${color}${voffset -17}${cpubar cpu9 6}
    ${color}${voffset -17}${cpubar cpu10 6}
    ${color}${voffset -17}${cpubar cpu11 6}
    ${color}${voffset -17}${cpubar cpu12 6}
$color0${hr 3}
${color0}${font0}GPU$font1
  ${color0}Model:$color  ${exec nvidia-smi --query-gpu=name --format=csv,noheader}
  ${color0}Driver:$color  ${exec nvidia-smi --query-gpu=driver_version --format=csv,noheader}
  ${color0}GPU Temp:$color ${nvidia temp} °C
  ${color0}GPU Freq:$color ${nvidia gpufreq} MHz
  ${color0}VRAM Freq:$color  ${nvidia memfreq} MHz
  ${color0}GPU Util:$color  ${nvidia gpuutil} %
  ${color0}VRAM Util:$color  ${nvidia membwutil} %
$color0${hr 3}
${color0}${font0}RAM$color$font1
  ${color0}History$color1: 
    ${memgraph 36 00AFB7 FF0000 -t}
  ${color0}Total: ${color1}$mem/$memmax
    ${membar 12,400}  $memperc%  
  ${color0}Swap:$color $swap/$swapmax
    ${swapbar 12,400}  $swapperc%
$color0${hr 3}
${color0}${font0}PROCESSES$font1
  ${color0}${goto 210}PID${goto 300}CPU%${goto 400}MEM%
  ${color1}${top name 1}${goto 200}${top pid 1}${goto 300}${top cpu 1}${goto 400}${top mem 1}
  ${color1}${top name 2}${goto 200}${top pid 2}${goto 300}${top cpu 2}${goto 400}${top mem 2}
  ${color1}${top name 3}${goto 200}${top pid 3}${goto 300}${top cpu 3}${goto 400}${top mem 3}
  ${color1}${top name 4}${goto 200}${top pid 4}${goto 300}${top cpu 4}${goto 400}${top mem 4}
  ${color1}${top name 5}${goto 200}${top pid 5}${goto 300}${top cpu 5}${goto 400}${top mem 5}

  ${color0}Count:$color $Processes total,$running_processes awake,$running_threads threads
#$color0${hr 3}
#${color0}${font0}PUBLIC IP$font1$color1
#  ${color0}Interface:$color1 $gw_iface
#  ${color0}Address:$color1 $gw_ip
#  ${color0}Traffic:
#    ${color1}Download ${alignr}Upload
#    ${color1}${downspeedgraph $gw_iface 30,225 00B706 FF0000 -t}${alignr}${upspeedgraph $gw_iface 30,225 00AFB7 FF0000 -t}
#    ${voffset -15}${downspeed $gw_iface}, Total: ${totaldown $gw_iface}${alignr}${upspeed $gw_iface}, Total: ${totalup $gw_iface}
]]
